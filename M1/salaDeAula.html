<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sala de aula </title>
    <link rel="stylesheet" href="assets/styles/salaDeAula.css">
</head>
<body>

    <!-- Formulários e inputs -->

    <div id="box_login">

            <h1> Login </h1>

            <input type="radio" id="html" name="fav_language" value="HTML"> 
            <label for="html"> HTML </label>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css"> CSS </label>
            
            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label for="css"> CSS </label>

            <input type="email" id="input_email" placeholder="Digite o seu email"> 
            <button onclick="analisarEmail()">Analisar Email</button>

            <!-- Exemplo de atributo de enventos e manipulação do DOM -->
            <button onclick="clicou()">Entrar</button>
            <button id="click">Click</button>

            <!-- Pegar elementos com a mesma classe 
            <input type="text" placeholder="nome" class="custom_input">
            <input type="email" placeholder="Digite seu email" class="custom_input">
            <input type="text" placeholder="Endereço" class="custom_input"> 

            <button onclick="analisarInputs()">Analisar inputs</button> -->  
    </div>

    <!-- Capturar informações de um formulário -->
    <form id="meuForm">
        <input name="nome" type="text" placeholder="nome" class="custom_input">
        <input name="email" type="email" placeholder="Digite seu email" class="custom_input">
        <input name="endereco" type="text" placeholder="Endereço" class="custom_input"> 

        <button onclick="analisarInputs(event)">Analisar inputs</button>

        <div>
            <p class="pergunta-text">Quais suas linguagens favoritas?</p>

            <input type="checkbox" id="js" name="linguagens_fav" value="javascript" onchange="novaSelecao(event)"> <!-- O onchange com função "novaSelecao para conseguir mapear a ordem que o usuário selecionou, caso seja necessário"  -->
            <label for="js">Javascript</label>

            <input type="checkbox" id="c" name="linguagens_fav" value="c#" onchange="novaSelecao(event)" >
            <label for="c">C#</label>

            <input type="checkbox" id="lua" name="linguagens_fav" value="lua" onchange="novaSelecao(event)" >
            <label for="lua">Lua</label>
        </div>

        <button onclick="analisarInputsCheck(event)">Analisar inputs checks</button>

    </form>

    <script src="assets/js/salaDeAula.js"></script>
</body>

</html>
