<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paginaGrid</title>
    <link rel="stylesheet" href="assets/styles/paginaGrid.css">
</head>
<body>

    <div class="grid-container">

        <div class="col1"></div> <!-- Imagem -->
            
       
        <div class="col2">

            <span class="title"><b>PRIME BANK</b></span>
            <span class="subtitle text-muted mt-6">Let's signing you in</span>

            <form class="mt-14" id="formLogin" onsubmit="login(event)">
                <input type="email" placeholder="Email address" name="email" id="inputEmail">
                <input type="password" placeholder="Password" id="inputSenha" name="password" required>
                
                <span>Forgot password?</span>

                <button type="submit">Log in</button>
            </form>
            
            <label class="mt-14 text-muted">Or login with</label>
            <div class=" row mt-6">
                <label>Google</label>
                <label>Apple</label>
            </div>

            <span class="dont-account">Don't have an account? <b>Sign up</b></span>

        </div>
    </div>
    
    <script>
        function login(e){
            e.preventDefault()
            
            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputSenha').value;

            const data = [
                {
                    id: 1,
                    email: 'wallis.sl@outlook.com',
                    senha: '1234567'
                }
            ] // Array de objetos

            const result = data.find(item => item.email === email && item.senha === password) // Comando para buscar um dado dentro de um array 
            
            console.log('RESULT:')
            console.log(result)

            if(!result){
                alert('Email e/ou senha incorretos.')
            }else{
                alert('Bem vindo!')
            }
        }

    </script>
    
</body>
</html>
