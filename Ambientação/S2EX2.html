<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2EX2</title>
    <link rel="stylesheet" href="assets/styles/S2EX2.css">
</head>
<body>

    <section>
        <h1>Calculadora do Yan</h1>
        
        <fieldset class="fm">
            <label for="n1"></label>
            <input type="number" id="n1" name="n1">

            <select name="operacao" id="operacao">
                <option value="">Escolha uma operação</option>
                    <option value="soma">+</option>
                    <option value="sub">-</option>
                    <option value="mult">*</option>
                    <option value="div">/</option>
            </select>

            <label for="n2"></label>
            <input type="number" id="n2" name="n2">

            <span id="resposta"></span>
        
            <button id="teste" onclick="validar()">Calcular</button>
        </fieldset>
    </section>
</body>

    <script src="assets/js/S2EX2.js"></script>

</html>
